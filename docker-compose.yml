version: '3.9'
services:
  api:
    build: .
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql+psycopg2://payroll:payroll@db:5432/payroll
      - JWT_SECRET=change-me
    depends_on:
      - db
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: payroll
      POSTGRES_PASSWORD: payroll
      POSTGRES_DB: payroll
    ports:
      - "5432:5432"
